<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>CYPAY (CYP) MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="header" style="display: flex;justify-content: center;align-items: center;">
    <h1>CYPAY LOGIN</h1>
</div>
<div class="game">
    <header class="game__header">
        <p style="display: flex;justify-content: center;align-items: center;">
        <h2 class="game__score">CYPAY LOGIN</h2>
        </p>
    </header>
    <div class="game__clicker-circle">
        <img class="game__main-image" src="assets/img/CYP.png" alt="main-image">
    </div>
    <div class="game__footer">
        <div class="settings">
            <div id="connect-wallet"></div>
        </div>
        <div class="energy">
            <p>Connect wallet login</p>
        </div>
    </div>
</div>
<script>
Telegram.WebApp.ready();

// Функция для извлечения значения параметра tgWebAppStartParam
function extractStartAppParam(fullParam) {
    try {
        // Создаем объект URL из переданной строки
        const url = new URL(fullParam);
        // Извлекаем параметр tgWebAppStartParam
        return url.searchParams.get('tgWebAppStartParam');
    } catch (error) {
        console.error('Ошибка обработки startAppParam:', error);
        return null; // Если формат некорректен
    }
}

// Пример значения startAppParam, переданного Telegram
const startAppParam = 'https://buratinoapps.github.io/ssss/?tgWebAppStartParam=7267131870';

// Извлекаем значение tgWebAppStartParam из ссылки
const extractedParam = extractStartAppParam(startAppParam);

if (extractedParam) {
    console.log('Извлеченное значение tgWebAppStartParam:', extractedParam);

    // Используем извлеченное значение (например, отправляем на сервер)
    fetch('https://your-server.com/register-referral', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            referrerId: extractedParam, // Значение 7267131870
        }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Реферальная информация сохранена:', data);
    })
    .catch(error => {
        console.error('Ошибка сохранения реферальной информации:', error);
    });
} else {
    console.log('Не удалось извлечь значение tgWebAppStartParam');
}

</script>
</body>
</html>
